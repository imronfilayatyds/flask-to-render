{% extends "index.html" %} {% block title %}Home{% endblock %}
{% block content %}

<ul id="notes">
    {% for note in user.notes %}
    <li>
        <div class="flex flex-col p-8 mb-6 bg-white shadow-md hover:shodow-lg rounded-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="flex flex-col ml-3">
                        <p class="text-sm text-gray-600 leading-none mt-1">{{ note.data }}</p>
                    </div>
                </div>
                <button data-note-id="{{ note.id }}" type="button" class="delete-note flex-no-shrink bg-red-500 px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-red-500 text-white rounded-full">Delete</button>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<form method="POST" class="mb-8">
    <label for="note" class="sr-only">Write your note</label>
    <div class="flex items-center py-2 px-3 bg-white shadow-md rounded-lg dark:bg-gray-700">
        <textarea id="note" name="note" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
            <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
            <svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
        </button>
    </div>
</form>

{% endblock %}
